<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <caption><strong>Satélites de Urano</strong></caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de descobrimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Titânia</td>
                <td>1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
