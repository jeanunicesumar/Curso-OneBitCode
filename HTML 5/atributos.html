<!DOCTYPE html>
<html lang="en">
<head>
    <title>Atributos HTML</title>
</head>
<body>
    <!-- Atributo são as definições que vem dentro da tag, ex: o atributo do A é o HREF -->
    <h1>Saturno</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Saturn_during_Equinox.jpg/300px-Saturn_during_Equinox.jpg" alt="Saturno">
    <div>
        <a href="https://pt.wikipedia.org/wiki/Saturno_(planeta)" target="_blank">Para mais informações clique aqui</a>
    </div>
    <div>
        <a href="tita.html">Titã</a>
    </div>
</body>
</html>
