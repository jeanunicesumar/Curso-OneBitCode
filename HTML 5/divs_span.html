<!DOCTYPE html>
<html lang="en">
<head>
    <title>Divs e Span</title>
</head>
<body>
    <!-- Div começa numa nova linha -->
    <!-- Span é inline -->
    <h1>Galáxias</h1>
    <div style="background-color: chartreuse;">
        <p>Galáxia <span style="background-color: brown;">Andrômeda</span></p>
        <p>Galáxia Olho Negro</p>
        <p>Galáxia do Cata-Vento</p>
    </div>
</body>
</html>
