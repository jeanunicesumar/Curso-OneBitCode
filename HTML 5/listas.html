<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listas</title>
</head>
<body>
    <!-- Listas não ordenadas, utilizamos UL -->
    <h3>Planetas</h3>
    <ul>
        <li>Jupiter</li>
        <li>Saturno</li>
        <li>Marte</li>
        <li>Urano</li>
        <li>Netuno</li>
        <li>Mercúrio</li>
        <li>Vênus</li>
        <li>Terra</li>
    </ul>

    <hr>

    <!-- Listas ordenadas, utilizamos OL -->
    <h3>Planetas ordenados</h3>
    <ol>
        <li>Mercúrio</li>
        <li>Vênus</li>
        <li>Terra</li>
        <li>Marte</li>
        <li>Jupiter</li>
        <li>Saturno</li>
        <li>Urano</li>
        <li>Netuno</li>
    </ol>
</body>
</html>
