<!DOCTYPE html>
<html lang="en">
<head>
    <title>Criando um Form</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <span>
        <form method="GET" action="https://www.google.com/search">
            <label for="q">O que deseja pesquisar? </label>
            <input type="text" name="q" id="q" placeholder="Pesquise" required>
            <input type="email" name="email" id="email" placeholder="Informe um E-mail">
            <input type="number" name="numero" id="numero" min="0" max="10">
            <input type="color">
            <input type="password">
            <input type="submit" value="Pesquisar">
        </form>
    </span>
</body>
</html>
